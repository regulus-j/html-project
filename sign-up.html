<body>
    <main class="form-signup" style="margin: 20%;">
        <form>
            <svg class="bi me-2 mb-5" width="72" height="57"><use xlink:href="#dumbell"/></svg>
            <h1 class="h3 mb-3 fw-normal">Sign in to flex wrap</h1>

            <div class="row">
                <div class="col- form-floating">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Your name">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="col- form-floating">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Your surname">
                    <label for="floatingInput">Email address</label>
                </div>
            </div>

            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>

            <label for="inputPassword5" class="form-label mt-3">Password</label>
            <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
            <div id="passwordHelpBlock" class="form-text">
            Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
            </div>
            
            <div class="checkbox mt-2 mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>

            <button class="w-75 btn btn-lg btn-primary" type="submit">Sign in</button>
        </form>
    </main>

    <!-- Bootstrap Bundle JS -->
